<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Demo</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
            border: 2px solid red;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }
        .div{
            order: 1px;
            text-align: center;
            width: 250px;
            height: 100px;
            background-color: bisque;
            color: brown;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div">div_1</div>
        <div class="div">div_2</div>
        <div class="div">div_3</div>
        <div class="div">div_4</div>
        <div class="div">div_5</div>
        <div class="div">div_6</div>
    </div>
</body>
</html>
